name       : cantata
version    : 2.4.0
release    : 13
source     :
    - https://github.com/CDrummond/cantata/releases/download/v2.4.0/cantata-2.4.0.tar.bz2 : 79f3de1a6966ef92201f91143c18c9923f9c3c81d33a3212ce38fe1ba6b0ea45
license    : GPL-3.0-or-later
component  : multimedia.audio
summary    : Cantata is a graphical client for MPD
description: |
    Cantata is a (yet another!) client for the music player daemon (MPD). Originally started as a fork of QtMPC, the code is now *very* different. The interface is very configurable - most views can be shown as either a list or tree structure.
builddeps  :
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(avahi-client)
    - pkgconfig(libavcodec)
    - pkgconfig(libcddb)
    - pkgconfig(libcdio_paranoia)
    - pkgconfig(libmpg123)
    - pkgconfig(libmtp)
    - pkgconfig(libmusicbrainz5)
    - pkgconfig(taglib)
    - media-player-info
rundeps    :
    - mpd
    - perl-uri
setup      : |
    %cmake_ninja -DENABLE_REMOTE_DEVICES=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
